<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>减肥平衡模拟器：高压锅版</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        p.subtitle {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
            height: 20px;
        }

        /* 锅的样式 */
        .pot-container {
            position: relative;
            width: 150px;
            height: 120px;
            margin: 0 auto 30px;
            transition: transform 0.1s;
        }

        .pot-lid {
            width: 160px;
            height: 40px;
            background: #555;
            border-radius: 50% 50% 10% 10%;
            position: absolute;
            top: -10px;
            left: -5px;
            z-index: 2;
            transition: top 0.1s;
        }

        .pot-body {
            width: 150px;
            height: 100px;
            background: #e0e0e0;
            border: 2px solid #999;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 20px;
            overflow: hidden;
            background: linear-gradient(to right, #dcdcdc, #f1f1f1, #dcdcdc);
        }

        .pot-handle {
            width: 180px;
            height: 15px;
            background: #333;
            position: absolute;
            top: 25px;
            left: -15px;
            border-radius: 10px;
            z-index: 3;
        }

        /* 蒸汽动画 */
        .steam {
            position: absolute;
            top: -40px;
            left: 50%;
            width: 20px;
            height: 40px;
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            filter: blur(5px);
            opacity: 0;
            transform: translateX(-50%);
            pointer-events: none;
        }

        /* 仪表盘 */
        .bars-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            height: 200px;
            justify-content: center;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }

        .bar-bg {
            width: 30px;
            height: 100%;
            background: #eee;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .bar-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.05s linear, background-color 0.2s;
        }

        /* 压力条颜色逻辑：低=蓝，中=绿，高=红 */
        #pressure-bar { background-color: #3b82f6; }
        
        /* 进度条 */
        #progress-bar { background-color: #10b981; }

        .bar-label {
            margin-top: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #555;
        }

        /* 区域标记线 */
        .zone-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0,0,0,0.2);
            z-index: 10;
        }
        .zone-optimal { bottom: 50%; border-bottom: 1px dashed #666; }
        .zone-danger { bottom: 85%; border-bottom: 2px solid #ff4444; }

        /* 控制按钮 */
        #control-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            transition: all 0.1s;
            touch-action: manipulation;
        }

        #control-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
            background: #444;
        }

        #control-btn.disabled {
            background: #999;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* 状态覆盖层 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 100;
            display: none;
        }

        #overlay h2 { margin: 0 0 10px 0; }
        #overlay p { margin: 0 0 20px 0; padding: 0 20px; color: #666; }
        #restart-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 动画类 */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .explode {
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; background: red; }
            100% { transform: scale(2); opacity: 0; }
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>减肥高压锅</h1>
    <p class="subtitle" id="status-text">准备烹饪...</p>

    <div class="pot-container" id="pot">
        <div class="steam" id="steam"></div>
        <div class="pot-lid" id="lid"></div>
        <div class="pot-handle"></div>
        <div class="pot-body"></div>
    </div>

    <div class="bars-container">
        <!-- 压力条 -->
        <div class="bar-wrapper">
            <div class="bar-bg">
                <div class="zone-line zone-danger"></div>
                <div class="zone-line zone-optimal"></div>
                <div class="bar-fill" id="pressure-bar" style="height: 0%"></div>
            </div>
            <div class="bar-label">压力<br>(饥饿感)</div>
        </div>

        <!-- 进度条 -->
        <div class="bar-wrapper">
            <div class="bar-bg">
                <div class="bar-fill" id="progress-bar" style="height: 0%"></div>
            </div>
            <div class="bar-label">煮饭进度<br>(减肥效果)</div>
        </div>
    </div>

    <button id="control-btn" onmousedown="startHeating()" onmouseup="stopHeating()" onmouseleave="stopHeating()" ontouchstart="startHeating()" ontouchend="stopHeating()">
        按住加压 (控制饥饿)
    </button>

    <!-- 游戏结束/胜利界面 -->
    <div id="overlay">
        <h2 id="result-title"></h2>
        <p id="result-desc"></p>
        <button id="restart-btn" onclick="resetGame()">再试一次</button>
    </div>
</div>

<script>
    // 游戏状态
    let pressure = 0; // 0-100
    let progress = 0; // 0-100
    let isHeating = false;
    let gameLoopId;
    let isGameOver = false;

    // DOM 元素
    const pressureBar = document.getElementById('pressure-bar');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const pot = document.getElementById('pot');
    const lid = document.getElementById('lid');
    const steam = document.getElementById('steam');
    const overlay = document.getElementById('overlay');
    const resultTitle = document.getElementById('result-title');
    const resultDesc = document.getElementById('result-desc');
    const controlBtn = document.getElementById('control-btn');

    // 参数配置
    const HEAT_RATE = 0.8; // 加热时压力上升速度
    const COOL_RATE = 0.4; // 不加热时压力下降速度
    const COOK_THRESHOLD = 50; // 开始煮饭的压力阈值
    const DANGER_THRESHOLD = 85; // 危险阈值
    const COOK_SPEED_BASE = 0.05; // 基础煮饭速度

    function startHeating(e) {
        if(e) e.preventDefault(); // 防止手机端长按选中文本
        if (isGameOver) return;
        isHeating = true;
        controlBtn.style.background = "#d93025";
        controlBtn.innerText = "正在加压...";
    }

    function stopHeating(e) {
        if(e) e.preventDefault();
        isHeating = false;
        controlBtn.style.background = "#333";
        controlBtn.innerText = "松开泄压 (恢复理智)";
    }

    function updateGame() {
        if (isGameOver) return;

        // 1. 物理逻辑：压力变化
        if (isHeating) {
            pressure += HEAT_RATE;
        } else {
            pressure -= COOL_RATE;
        }
        // 限制压力范围 0-100 (但在爆炸判定前允许超过100)
        if (pressure < 0) pressure = 0;

        // 2. 游戏逻辑：煮饭
        if (pressure > COOK_THRESHOLD && pressure < 100) {
            // 压力越高，煮得越快（收益越大）
            let efficiency = (pressure - COOK_THRESHOLD) / (100 - COOK_THRESHOLD);
            progress += COOK_SPEED_BASE * (1 + efficiency * 2); 
            statusText.innerText = "脂肪燃烧中... (保持住!)";
            statusText.style.color = "#10b981";
        } else if (pressure >= 100) {
            explode();
            return;
        } else {
            statusText.innerText = "压力不足，减肥暂停...";
            statusText.style.color = "#666";
        }

        if (progress >= 100) {
            winGame();
            return;
        }

        // 3. 视觉更新
        updateVisuals();

        gameLoopId = requestAnimationFrame(updateGame);
    }

    function updateVisuals() {
        // 更新条高度
        pressureBar.style.height = pressure + '%';
        progressBar.style.height = progress + '%';

        // 压力条颜色变化
        if (pressure < COOK_THRESHOLD) {
            pressureBar.style.backgroundColor = '#3b82f6'; // 蓝（冷）
        } else if (pressure < DANGER_THRESHOLD) {
            pressureBar.style.backgroundColor = '#10b981'; // 绿（最佳）
        } else {
            pressureBar.style.backgroundColor = '#ef4444'; // 红（危险）
        }

        // 锅的震动反馈
        if (pressure > DANGER_THRESHOLD) {
            pot.classList.add('shake');
            statusText.innerText = "警告！即将崩盘！快松手！";
            statusText.style.color = "#ef4444";
            
            // 盖子跳动
            lid.style.top = (Math.random() * -5 - 10) + 'px';
            
            // 蒸汽
            steam.style.opacity = 1;
        } else {
            pot.classList.remove('shake');
            lid.style.top = '-10px';
            steam.style.opacity = pressure > 50 ? 0.3 : 0;
        }
    }

    function explode() {
        isGameOver = true;
        cancelAnimationFrame(gameLoopId);
        pot.classList.remove('shake');
        pot.classList.add('explode');
        
        setTimeout(() => {
            showResult("全面崩盘！", "你把自己逼得太紧了（饥饿感过强），导致意志力断裂，发生了报复性暴食。");
        }, 500);
    }

    function winGame() {
        isGameOver = true;
        cancelAnimationFrame(gameLoopId);
        showResult("减肥成功！", "你完美掌握了平衡！在保持适度饥饿感（收益）的同时，没有让自己崩溃。");
    }

    function showResult(title, desc) {
        resultTitle.innerText = title;
        resultDesc.innerText = desc;
        overlay.style.display = 'flex';
        controlBtn.classList.add('disabled');
    }

    function resetGame() {
        pressure = 0;
        progress = 0;
        isGameOver = false;
        isHeating = false;
        
        pot.classList.remove('explode');
        overlay.style.display = 'none';
        controlBtn.classList.remove('disabled');
        controlBtn.style.background = "#333";
        controlBtn.innerText = "按住加压 (控制饥饿)";
        
        updateVisuals();
        gameLoopId = requestAnimationFrame(updateGame);
    }

    // 启动游戏
    resetGame();

</script>

</body>
</html>
