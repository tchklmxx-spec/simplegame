<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›®æ ‡è¾¾æˆæ¨¡æ‹Ÿå™¨</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            color: var(--text);
        }

        .game-card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }

        h1 {
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .target-display {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 20px;
            font-weight: 500;
            min-height: 1.5em;
        }

        /* æ ¸å¿ƒå¯è§†åŒ–åŒºåŸŸ */
        .visualizer {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* å‹åŠ›çƒ */
        .stress-ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #e2e8f0, #94a3b8);
            position: relative;
            z-index: 2;
            transition: transform 0.1s, background 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        /* å¤–éƒ¨å…‰ç¯ (ä»£è¡¨æ°”åœº/çŠ¶æ€) */
        .aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.2;
            z-index: 1;
            transition: all 0.1s;
        }

        /* ä»ªè¡¨ç›˜ */
        .metrics {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .metric-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }

        .bar-container {
            width: 24px;
            height: 140px;
            background: #f1f5f9;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .bar-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.05s linear, background-color 0.2s;
            border-radius: 10px 10px 0 0;
        }

        /* åŒºåŸŸçº¿ */
        .zone-marker {
            position: absolute;
            width: 100%;
            border-top: 1px dashed rgba(0,0,0,0.3);
            left: 0;
            z-index: 5;
        }
        .zone-flow { bottom: 40%; } /* å¿ƒæµé˜ˆå€¼ */
        .zone-burnout { bottom: 85%; border-color: var(--danger); } /* å´©æºƒé˜ˆå€¼ */

        .metric-label {
            margin-top: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #64748b;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .action-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: #0f172a;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 4px 0 #334155;
            transition: all 0.1s;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .action-btn.disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* çŠ¶æ€æ–‡å­— */
        .status-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #333;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* å¼¹çª—/è¦†ç›–å±‚ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* åŠ¨ç”»æ•ˆæœ */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .pulse { animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .explode-anim { animation: explode 0.6s forwards; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); background: var(--danger); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

    </style>
</head>
<body>

<div class="game-card">
    <h1>ç›®æ ‡è¾¾æˆæ¨¡æ‹Ÿå™¨</h1>
    <div class="target-display" id="goal-display">ç­‰å¾…è®¾å®šç›®æ ‡...</div>

    <div class="visualizer">
        <div class="status-badge" id="status-badge">å¿ƒæµçŠ¶æ€</div>
        <div class="aura" id="aura"></div>
        <div class="stress-ball" id="ball">ğŸ˜</div>
    </div>

    <div class="metrics">
        <!-- å‹åŠ›/ç„¦è™‘å€¼ -->
        <div class="metric-col">
            <div class="bar-container">
                <div class="zone-marker zone-burnout"></div>
                <div class="zone-marker zone-flow"></div>
                <div class="bar-fill" id="stress-bar" style="height: 0%; background: var(--primary);"></div>
            </div>
            <div class="metric-label">å¿ƒç†å‹åŠ›</div>
        </div>

        <!-- è¿›åº¦æ¡ -->
        <div class="metric-col">
            <div class="bar-container">
                <div class="bar-fill" id="progress-bar" style="height: 0%; background: var(--success);"></div>
            </div>
            <div class="metric-label">å®Œæˆè¿›åº¦</div>
        </div>
    </div>

    <button class="action-btn" id="control-btn" 
        onmousedown="startWorking()" onmouseup="stopWorking()" onmouseleave="stopWorking()" 
        ontouchstart="startWorking()" ontouchend="stopWorking()">
        æŒ‰ä½åŠªåŠ› (Push)
    </button>

    <!-- å¼€å§‹ç•Œé¢ -->
    <div class="overlay" id="start-screen">
        <h2>ä½ çš„ç›®æ ‡æ˜¯ä»€ä¹ˆï¼Ÿ</h2>
        <p style="color:#64748b; font-size: 0.9rem; margin-bottom: 20px;">
            è¾“å…¥ä¸€ä¸ªä½ è¿‘æœŸæƒ³å®Œæˆçš„æŒ‘æˆ˜<br>(å¦‚ï¼šè€ƒç ”ã€å‡è‚¥ã€å­˜é’±)
        </p>
        <div class="input-group">
            <input type="text" id="goal-input" placeholder="åœ¨æ­¤è¾“å…¥ç›®æ ‡..." maxlength="10">
        </div>
        <button class="btn-primary" onclick="initGame()">å¼€å§‹æŒ‘æˆ˜</button>
    </div>

    <!-- ç»“ç®—ç•Œé¢ -->
    <div class="overlay" id="end-screen" style="display: none;">
        <div style="font-size: 3rem; margin-bottom: 10px;" id="end-icon">ğŸ’¥</div>
        <h2 id="end-title">å´©æºƒäº†ï¼</h2>
        <p id="end-desc" style="color:#64748b; padding: 0 10px; line-height: 1.5;"></p>
        <button class="btn-primary" onclick="showStartScreen()">æ¢ä¸ªç›®æ ‡</button>
    </div>
</div>

<script>
    // æ¸¸æˆå‚æ•°
    const PARAMS = {
        stressRate: 0.7,      // æ–½å‹æ—¶å‹åŠ›ä¸Šå‡é€Ÿåº¦
        recoveryRate: 0.35,   // ä¼‘æ¯æ—¶å‹åŠ›ä¸‹é™é€Ÿåº¦
        flowThreshold: 40,    // è¿›å…¥å¿ƒæµï¼ˆé«˜æ•ˆç‡ï¼‰çš„å‹åŠ›é˜ˆå€¼
        burnoutThreshold: 85, // å´©æºƒè¾¹ç¼˜çš„å‹åŠ›é˜ˆå€¼
        baseSpeed: 0.05       // åŸºç¡€è¿›åº¦é€Ÿåº¦
    };

    // çŠ¶æ€å˜é‡
    let state = {
        stress: 0,
        progress: 0,
        isWorking: false,
        isGameOver: false,
        goalName: "",
        loopId: null
    };

    // DOM å…ƒç´ 
    const ui = {
        stressBar: document.getElementById('stress-bar'),
        progressBar: document.getElementById('progress-bar'),
        ball: document.getElementById('ball'),
        aura: document.getElementById('aura'),
        goalDisplay: document.getElementById('goal-display'),
        btn: document.getElementById('control-btn'),
        statusBadge: document.getElementById('status-badge'),
        startScreen: document.getElementById('start-screen'),
        endScreen: document.getElementById('end-screen'),
        goalInput: document.getElementById('goal-input'),
        endTitle: document.getElementById('end-title'),
        endDesc: document.getElementById('end-desc'),
        endIcon: document.getElementById('end-icon')
    };

    function initGame() {
        const input = ui.goalInput.value.trim();
        state.goalName = input || "è™šæ— ç¼¥ç¼ˆçš„ç›®æ ‡";
        
        // é‡ç½®çŠ¶æ€
        state.stress = 0;
        state.progress = 0;
        state.isGameOver = false;
        state.isWorking = false;
        
        // UI é‡ç½®
        ui.goalDisplay.innerText = `å½“å‰ç›®æ ‡ï¼š${state.goalName}`;
        ui.startScreen.style.display = 'none';
        ui.endScreen.style.display = 'none';
        ui.btn.classList.remove('disabled');
        ui.btn.innerText = "æŒ‰ä½åŠªåŠ› (Push)";
        ui.ball.classList.remove('explode-anim');
        ui.ball.innerText = "ğŸ˜";
        
        startGameLoop();
    }

    function showStartScreen() {
        ui.endScreen.style.display = 'none';
        ui.startScreen.style.display = 'flex';
    }

    function startWorking(e) {
        if(e) e.preventDefault();
        if (state.isGameOver) return;
        state.isWorking = true;
        ui.btn.style.background = "#334155";
        ui.btn.style.transform = "translateY(4px)";
        ui.btn.style.boxShadow = "none";
        ui.btn.innerText = "æ­£åœ¨æ­»ç£•...";
    }

    function stopWorking(e) {
        if(e) e.preventDefault();
        state.isWorking = false;
        ui.btn.style.background = "#0f172a";
        ui.btn.style.transform = "translateY(0)";
        ui.btn.style.boxShadow = "0 4px 0 #334155";
        ui.btn.innerText = "æ¾å¼€ä¼‘æ¯ (Relax)";
    }

    function startGameLoop() {
        if (state.loopId) cancelAnimationFrame(state.loopId);
        
        function loop() {
            if (state.isGameOver) return;

            // 1. å‹åŠ›è®¡ç®—
            if (state.isWorking) {
                state.stress += PARAMS.stressRate;
            } else {
                state.stress -= PARAMS.recoveryRate;
            }
            state.stress = Math.max(0, state.stress); // ä¸ä½äº0

            // 2. è¿›åº¦è®¡ç®—
            let efficiency = 0;
            
            if (state.stress >= 100) {
                triggerBurnout();
                return;
            }

            if (state.stress < PARAMS.flowThreshold) {
                // èˆ’é€‚åŒºï¼šæ•ˆç‡æä½
                efficiency = 0.1; 
                updateMood("ğŸ˜´", "å¤ªå®‰é€¸äº†", "#3b82f6");
            } else if (state.stress < PARAMS.burnoutThreshold) {
                // å¿ƒæµåŒºï¼šæ•ˆç‡éšå‹åŠ›å¢åŠ è€Œå¢åŠ 
                // æ¨¡æ‹Ÿé€‚å½“çš„ç„¦è™‘èƒ½å¸¦æ¥åŠ¨åŠ›
                efficiency = 1.0 + (state.stress - PARAMS.flowThreshold) / 50;
                updateMood("ğŸ”¥", "å¿ƒæµçŠ¶æ€", "#10b981");
            } else {
                // å±é™©åŒºï¼šæ•ˆç‡å¼€å§‹ä¸‹é™ï¼Œå› ä¸ºç„¦è™‘å¯¼è‡´åŠ¨ä½œå˜å½¢
                efficiency = 0.5;
                updateMood("ğŸ¤¯", "å‹åŠ›è¿‡å¤§", "#ef4444");
            }

            // åªæœ‰æœ‰å‹åŠ›æ—¶è¿›åº¦æ‰èµ°ï¼Œæˆ–è€…æƒ¯æ€§å¾ˆå°
            if (state.stress > 5) {
                state.progress += PARAMS.baseSpeed * efficiency;
            }

            if (state.progress >= 100) {
                triggerSuccess();
                return;
            }

            updateVisuals();
            state.loopId = requestAnimationFrame(loop);
        }
        state.loopId = requestAnimationFrame(loop);
    }

    function updateMood(emoji, text, color) {
        ui.ball.innerText = emoji;
        ui.statusBadge.innerText = text;
        ui.statusBadge.style.backgroundColor = color;
        ui.statusBadge.style.opacity = 1;
        ui.stressBar.style.backgroundColor = color;
        
        // å…‰ç¯å¤§å°éšå‹åŠ›å˜åŒ–
        const size = 100 + (state.stress * 1.5);
        ui.aura.style.width = `${size}px`;
        ui.aura.style.height = `${size}px`;
        ui.aura.style.backgroundColor = color;
    }

    function updateVisuals() {
        ui.stressBar.style.height = `${state.stress}%`;
        ui.progressBar.style.height = `${state.progress}%`;

        // éœ‡åŠ¨ç‰¹æ•ˆ
        if (state.stress > PARAMS.burnoutThreshold) {
            ui.ball.classList.add('shake');
            ui.gameCard = document.querySelector('.game-card');
            // ui.gameCard.style.transform = `translate(${Math.random()*2-1}px, ${Math.random()*2-1}px)`;
        } else {
            ui.ball.classList.remove('shake');
            // ui.gameCard.style.transform = 'none';
        }
    }

    function triggerBurnout() {
        state.isGameOver = true;
        ui.ball.classList.remove('shake');
        ui.ball.classList.add('explode-anim');
        ui.btn.classList.add('disabled');
        
        setTimeout(() => {
            ui.endIcon.innerText = "ğŸ’¥";
            ui.endTitle.innerText = "å¿ƒæ€å´©äº† (Burnout)";
            ui.endDesc.innerHTML = `ä½ åœ¨è¿½æ±‚ <b>${state.goalName}</b> çš„è¿‡ç¨‹ä¸­æŠŠè‡ªå·±é€¼å¾—å¤ªç´§äº†ã€‚<br><br>è¿‡åº¦ç„¦è™‘å¯¼è‡´èº«å¿ƒä¿±ç–²ï¼Œä½ é€‰æ‹©äº†æ”¾å¼ƒã€‚`;
            ui.endScreen.style.display = 'flex';
        }, 800);
    }

    function triggerSuccess() {
        state.isGameOver = true;
        ui.btn.classList.add('disabled');
        
        ui.endIcon.innerText = "ğŸ†";
        ui.endTitle.innerText = "ç›®æ ‡è¾¾æˆï¼";
        ui.endDesc.innerHTML = `æ­å–œï¼ä½ æˆåŠŸå®Œæˆäº† <b>${state.goalName}</b>ã€‚<br><br>ä½ å®Œç¾æŒæ¡äº†â€œå¼ å¼›æœ‰åº¦â€çš„è‰ºæœ¯ï¼Œåœ¨ä¿æŒåŠ¨åŠ›çš„åŒæ—¶æ²¡æœ‰è®©è‡ªå·±å´©æºƒã€‚`;
        ui.endScreen.style.display = 'flex';
    }

</script>

</body>
