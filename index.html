<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>ç›®æ ‡è¾¾æˆæ¨¡æ‹Ÿå™¨ (ç¡¬æ ¸ç‰ˆ)</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --success: #10b981; /* Emerald */
            --danger: #ef4444; /* Red */
            --comfort: #3b82f6; /* Blue */
            --bg: #f1f5f9;
            --text: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            color: var(--text);
        }

        .game-card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            text-align: center;
            position: relative;
            transition: transform 0.1s;
        }

        h1 {
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .target-display {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 20px;
            font-weight: 500;
            min-height: 1.5em;
        }

        /* æ ¸å¿ƒå¯è§†åŒ–åŒºåŸŸ */
        .visualizer {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* å‹åŠ›çƒ */
        .stress-ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #f8fafc, #cbd5e1);
            position: relative;
            z-index: 2;
            transition: transform 0.1s, background 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 4px solid white;
        }

        /* å¤–éƒ¨å…‰ç¯ */
        .aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--comfort);
            opacity: 0.15;
            z-index: 1;
            transition: all 0.1s;
        }

        /* ä»ªè¡¨ç›˜ */
        .metrics {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .metric-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }

        .bar-container {
            width: 24px;
            height: 160px; /* åŠ é«˜ä¸€ç‚¹ä»¥ä¾¿çœ‹æ¸…åŒºé—´ */
            background: #e2e8f0;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid #cbd5e1;
        }

        .bar-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.05s linear, background-color 0.2s;
            border-radius: 10px 10px 0 0;
        }

        /* åŒºåŸŸçº¿ - åŠ¨æ€è°ƒæ•´ä½ç½®ä»¥åŒ¹é…JSé€»è¾‘ */
        .zone-marker {
            position: absolute;
            width: 100%;
            border-top: 2px dashed rgba(0,0,0,0.2);
            left: 0;
            z-index: 5;
        }
        .zone-marker::after {
            position: absolute;
            right: -30px;
            top: -8px;
            font-size: 10px;
            color: #94a3b8;
            width: 30px;
        }
        
        /* è¿™é‡Œçš„ç™¾åˆ†æ¯”å¯¹åº” JS ä¸­çš„é˜ˆå€¼ */
        .zone-flow { bottom: 55%; border-color: var(--success); } 
        .zone-burnout { bottom: 85%; border-color: var(--danger); } 

        .metric-label {
            margin-top: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #64748b;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .action-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: #0f172a;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 6px 0 #334155;
            transition: all 0.1s;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .action-btn:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        .action-btn.disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
            color: #94a3b8;
        }

        /* çŠ¶æ€æ–‡å­— */
        .status-badge {
            position: absolute;
            top: -15px;
            background: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s, background-color 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* å¼¹çª—/è¦†ç›–å±‚ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            z-index: 100;
            padding: 24px;
            box-sizing: border-box;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: #4f46e5; }

        /* åŠ¨ç”»æ•ˆæœ */
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        .explode-anim { animation: explode 0.6s forwards; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); background: var(--danger); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .pulse-text { animation: pulseText 1s infinite; }
        @keyframes pulseText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* è­¦å‘Šé—ªçƒ */
        .warning-bg {
            animation: warningFlash 0.5s infinite;
        }
        @keyframes warningFlash {
            0%, 100% { background-color: #f1f5f9; }
            50% { background-color: #fee2e2; }
        }

    </style>
</head>
<body>

<div class="game-card" id="game-card">
    <h1>ç›®æ ‡è¾¾æˆæ¨¡æ‹Ÿå™¨</h1>
    <div class="target-display" id="goal-display">ç­‰å¾…è®¾å®šç›®æ ‡...</div>

    <div class="visualizer">
        <div class="status-badge" id="status-badge">èˆ’é€‚åŒº</div>
        <div class="aura" id="aura"></div>
        <div class="stress-ball" id="ball">ğŸ˜´</div>
    </div>

    <div class="metrics">
        <!-- å‹åŠ›/ç„¦è™‘å€¼ -->
        <div class="metric-col">
            <div class="bar-container">
                <div class="zone-marker zone-burnout"></div>
                <div class="zone-marker zone-flow"></div>
                <div class="bar-fill" id="stress-bar" style="height: 0%; background: var(--comfort);"></div>
            </div>
            <div class="metric-label">å‹åŠ›å€¼</div>
        </div>

        <!-- è¿›åº¦æ¡ -->
        <div class="metric-col">
            <div class="bar-container">
                <div class="bar-fill" id="progress-bar" style="height: 0%; background: var(--success);"></div>
            </div>
            <div class="metric-label">å®Œæˆåº¦</div>
        </div>
    </div>

    <button class="action-btn" id="control-btn" 
        onmousedown="startWorking()" onmouseup="stopWorking()" onmouseleave="stopWorking()" 
        ontouchstart="startWorking()" ontouchend="stopWorking()">
        æŒ‰ä½æ–½å‹ (Push)
    </button>

    <!-- å¼€å§‹ç•Œé¢ -->
    <div class="overlay" id="start-screen">
        <h2>ä½ çš„ç›®æ ‡æ˜¯ä»€ä¹ˆï¼Ÿ</h2>
        <p style="color:#64748b; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.5;">
            <span style="color: var(--danger); font-weight: bold;">è­¦å‘Šï¼š</span><br>
            è¿‡äºå®‰é€¸ä¼šå¯¼è‡´è¿›åº¦<b>å€’é€€</b>ã€‚<br>
            ä½ éœ€è¦ç»´æŒåœ¨ç‹­çª„çš„<b>æœ€ä½³å¹³è¡¡</b>åŒºé—´ã€‚
        </p>
        <div class="input-group">
            <input type="text" id="goal-input" placeholder="ä¾‹å¦‚ï¼š3ä¸ªæœˆç»ƒå‡ºè…¹è‚Œ" maxlength="12">
        </div>
        <button class="btn-primary" onclick="initGame()">å¼€å§‹æŒ‘æˆ˜</button>
    </div>

    <!-- ç»“ç®—ç•Œé¢ -->
    <div class="overlay" id="end-screen" style="display: none;">
        <div style="font-size: 4rem; margin-bottom: 10px;" id="end-icon">ğŸ’¥</div>
        <h2 id="end-title">å´©æºƒäº†ï¼</h2>
        <p id="end-desc" style="color:#64748b; padding: 0 10px; line-height: 1.6; text-align: center;"></p>
        <button class="btn-primary" onclick="showStartScreen()">å†è¯•ä¸€æ¬¡</button>
    </div>
</div>

<script>
    // æ¸¸æˆæ ¸å¿ƒå‚æ•° - éš¾åº¦å·²è°ƒæ•´
    const PARAMS = {
        stressRate: 0.8,      // æ–½å‹æ—¶å‹åŠ›ä¸Šå‡é€Ÿåº¦ (å˜å¿«äº†)
        recoveryRate: 0.4,    // ä¼‘æ¯æ—¶å‹åŠ›ä¸‹é™é€Ÿåº¦
        
        // çª—å£
        flowThreshold: 75,    // æœ€ä½³å¹³è¡¡ä¸‹é™ (æé«˜äº†ï¼Œæ›´éš¾è¿›å…¥)
        burnoutThreshold: 85, // å´©æºƒè¾¹ç¼˜ä¸Šé™
        
        baseSpeed: 0.08,      // åŸºç¡€å‰è¿›é€Ÿåº¦
        decayRate: 0.05       // èˆ’é€‚åŒºå€’é€€é€Ÿåº¦ (é€†æ°´è¡ŒèˆŸ)
    };

    // çŠ¶æ€å˜é‡
    let state = {
        stress: 0,
        progress: 0,
        isWorking: false,
        isGameOver: false,
        goalName: "",
        loopId: null
    };

    // DOM å…ƒç´ 
    const ui = {
        card: document.getElementById('game-card'),
        stressBar: document.getElementById('stress-bar'),
        progressBar: document.getElementById('progress-bar'),
        ball: document.getElementById('ball'),
        aura: document.getElementById('aura'),
        goalDisplay: document.getElementById('goal-display'),
        btn: document.getElementById('control-btn'),
        statusBadge: document.getElementById('status-badge'),
        startScreen: document.getElementById('start-screen'),
        endScreen: document.getElementById('end-screen'),
        goalInput: document.getElementById('goal-input'),
        endTitle: document.getElementById('end-title'),
        endDesc: document.getElementById('end-desc'),
        endIcon: document.getElementById('end-icon')
    };

    function initGame() {
        const input = ui.goalInput.value.trim();
        state.goalName = input || "æ— åç›®æ ‡";
        
        // é‡ç½®çŠ¶æ€
        state.stress = 0;
        state.progress = 0;
        state.isGameOver = false;
        state.isWorking = false;
        
        // UI é‡ç½®
        ui.goalDisplay.innerText = `å½“å‰ç›®æ ‡ï¼š${state.goalName}`;
        ui.startScreen.style.display = 'none';
        ui.endScreen.style.display = 'none';
        ui.btn.classList.remove('disabled');
        ui.btn.innerText = "æŒ‰ä½æ–½å‹ (Push)";
        ui.ball.classList.remove('explode-anim');
        ui.card.classList.remove('warning-bg');
        ui.ball.innerText = "ğŸ˜´";
        
        startGameLoop();
    }

    function showStartScreen() {
        ui.endScreen.style.display = 'none';
        ui.startScreen.style.display = 'flex';
    }

    function startWorking(e) {
        if(e) e.preventDefault();
        if (state.isGameOver) return;
        state.isWorking = true;
        ui.btn.style.background = "#334155";
        ui.btn.style.transform = "translateY(6px)";
        ui.btn.style.boxShadow = "none";
        ui.btn.innerText = "æ–½å‹ä¸­...";
    }

    function stopWorking(e) {
        if(e) e.preventDefault();
        state.isWorking = false;
        ui.btn.style.background = "#0f172a";
        ui.btn.style.transform = "translateY(0)";
        ui.btn.style.boxShadow = "0 6px 0 #334155";
        ui.btn.innerText = "æ¾å¼€ (Relax)";
    }

    function startGameLoop() {
        if (state.loopId) cancelAnimationFrame(state.loopId);
        
        function loop() {
            if (state.isGameOver) return;

            // 1. å‹åŠ›è®¡ç®—
            if (state.isWorking) {
                state.stress += PARAMS.stressRate;
            } else {
                state.stress -= PARAMS.recoveryRate;
            }
            state.stress = Math.max(0, state.stress); // ä¸ä½äº0

            // 2. çŠ¶æ€åˆ¤å®šä¸è¿›åº¦è®¡ç®—
            
            // å´©æºƒåˆ¤å®š
            if (state.stress >= 100) {
                triggerBurnout();
                return;
            }

            // é€»è¾‘åˆ†æ”¯
            if (state.stress < PARAMS.flowThreshold) {
                // === èˆ’é€‚åŒº (Comfort Zone) ===
                // æƒ©ç½šæœºåˆ¶ï¼šè¿›åº¦å€’é€€
                if (state.progress > 0) {
                    state.progress -= PARAMS.decayRate;
                    // å¦‚æœå€’é€€ï¼Œè¿›åº¦æ¡å˜çº¢æç¤º
                    ui.progressBar.style.backgroundColor = "#94a3b8"; 
                }
                updateMood("ğŸ˜´", "å¤ªå®‰é€¸ (è¿›åº¦å€’é€€)", "var(--comfort)");
                ui.card.classList.remove('warning-bg');

            } else if (state.stress < PARAMS.burnoutThreshold) {
                // === æœ€ä½³å¹³è¡¡ (Optimal Balance) ===
                // å¥–åŠ±æœºåˆ¶ï¼šè¿›åº¦é£å¿«
                // æ•ˆç‡éšç€æ¥è¿‘å´©æºƒè¾¹ç¼˜è€Œç•¥å¾®å¢åŠ  (é£é™©å›æŠ¥)
                let efficiency = 1.0 + (state.stress - PARAMS.flowThreshold) / 40;
                state.progress += PARAMS.baseSpeed * efficiency;
                
                ui.progressBar.style.backgroundColor = "var(--success)";
                updateMood("âš–ï¸", "æœ€ä½³å¹³è¡¡", "var(--success)");
                ui.card.classList.remove('warning-bg');

            } else {
                // === ç„¦è™‘åŒº (Anxiety Zone) ===
                // é£é™©æœºåˆ¶ï¼šæ•ˆç‡å‡åŠï¼Œä¸”éšæ—¶å¯èƒ½å´©æºƒ
                state.progress += PARAMS.baseSpeed * 0.4; // åŠ¨ä½œå˜å½¢ï¼Œæ•ˆç‡ä½
                
                ui.progressBar.style.backgroundColor = "var(--danger)";
                updateMood("ğŸ¤¯", "æ¿’ä¸´å´©æºƒ", "var(--danger)");
                ui.card.classList.add('warning-bg'); // èƒŒæ™¯é—ªçƒè­¦å‘Š
            }

            // è¾¹ç•Œä¿®æ­£
            state.progress = Math.max(0, state.progress);

            // æˆåŠŸåˆ¤å®š
            if (state.progress >= 100) {
                triggerSuccess();
                return;
            }

            updateVisuals();
            state.loopId = requestAnimationFrame(loop);
        }
        state.loopId = requestAnimationFrame(loop);
    }

    function updateMood(emoji, text, color) {
        ui.ball.innerText = emoji;
        ui.statusBadge.innerText = text;
        
        // è§£æ CSS å˜é‡
        let computedColor = color;
        if (color.startsWith('var')) {
             // ç®€å•å¤„ç†ï¼Œå®é™…åº”ç”¨ä¸­å¯èƒ½éœ€è¦ getComputedStyle
             if(color.includes('danger')) computedColor = '#ef4444';
             else if(color.includes('success')) computedColor = '#10b981';
             else computedColor = '#3b82f6';
        }

        ui.statusBadge.style.backgroundColor = computedColor;
        ui.statusBadge.style.opacity = 1;
        ui.stressBar.style.backgroundColor = computedColor;
        
        // å…‰ç¯å¤§å°éšå‹åŠ›å˜åŒ–
        const size = 100 + (state.stress * 1.2);
        ui.aura.style.width = `${size}px`;
        ui.aura.style.height = `${size}px`;
        ui.aura.style.backgroundColor = computedColor;
    }

    function updateVisuals() {
        ui.stressBar.style.height = `${state.stress}%`;
        ui.progressBar.style.height = `${state.progress}%`;

        // éœ‡åŠ¨ç‰¹æ•ˆï¼šåªæœ‰åœ¨ç„¦è™‘åŒºæ‰éœ‡åŠ¨
        if (state.stress > PARAMS.burnoutThreshold) {
            ui.ball.classList.add('shake');
        } else {
            ui.ball.classList.remove('shake');
        }
    }

    function triggerBurnout() {
        state.isGameOver = true;
        ui.ball.classList.remove('shake');
        ui.ball.classList.add('explode-anim');
        ui.btn.classList.add('disabled');
        ui.card.classList.remove('warning-bg');
        
        setTimeout(() => {
            ui.endIcon.innerText = "ğŸ’¥";
            ui.endTitle.innerText = "å½»åº•å´©æºƒ";
            ui.endDesc.innerHTML = `ä½ åœ¨ <b>${state.goalName}</b> çš„å‹åŠ›ä¸‹å´©æ–­äº†å¼¦ã€‚<br><br>åŸå› ï¼šé•¿æ—¶é—´å¤„äºé«˜å‹çº¢åŒºï¼Œæ²¡æœ‰åŠæ—¶ä¼‘æ¯è°ƒæ•´ã€‚`;
            ui.endScreen.style.display = 'flex';
        }, 800);
    }

    function triggerSuccess() {
        state.isGameOver = true;
        ui.btn.classList.add('disabled');
        ui.card.classList.remove('warning-bg');
        
        ui.endIcon.innerText = "ğŸ†";
        ui.endTitle.innerText = "ç›®æ ‡è¾¾æˆï¼";
        ui.endDesc.innerHTML = `å¤ªå¼ºäº†ï¼ä½ æ‹¿ä¸‹äº† <b>${state.goalName}</b>ã€‚<br><br>ä½ ä¸ä»…å…‹æœäº†æ‡’æƒ°ï¼ˆé˜²æ­¢äº†è¿›åº¦å€’é€€ï¼‰ï¼Œè¿˜å®Œç¾æ§åˆ¶äº†å‹åŠ›æ°´å¹³ã€‚ä½ æ˜¯çœŸæ­£çš„æ—¶é—´ç®¡ç†å¤§å¸ˆã€‚`;
        ui.endScreen.style.display = 'flex';
    }

</script>
